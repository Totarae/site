                    <input type="submit" name="btnSubmit" class="btnContact" value="Отправить" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Текст *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
